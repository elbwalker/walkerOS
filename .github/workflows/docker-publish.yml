name: Docker Publish

on:
  push:
    branches:
      - main
      - 570-docker-publish  # TODO: Remove after testing
  workflow_dispatch:

jobs:
  publish-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ CLI version: $VERSION"

      - name: Check if exists
        id: check
        run: |
          echo "ðŸ” Checking walkeros/cli:${{ steps.version.outputs.version }}"
          if docker manifest inspect walkeros/cli:${{ steps.version.outputs.version }} 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Image exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ†• Image not found, will build"
          fi

      - name: Build all packages
        if: steps.check.outputs.exists == 'false'
        run: |
          npm ci
          npm run build

      - uses: docker/login-action@v3
        if: steps.check.outputs.exists == 'false'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        if: steps.check.outputs.exists == 'false'
        with:
          context: ./packages/cli
          file: ./packages/cli/docker/Dockerfile
          push: true
          tags: |
            walkeros/cli:${{ steps.version.outputs.version }}
            walkeros/cli:latest

  publish-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/docker/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Docker version: $VERSION"

      - name: Check if exists
        id: check
        run: |
          echo "ðŸ” Checking walkeros/docker:${{ steps.version.outputs.version }}"
          if docker manifest inspect walkeros/docker:${{ steps.version.outputs.version }} 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Image exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ†• Image not found, will build"
          fi

      - uses: docker/login-action@v3
        if: steps.check.outputs.exists == 'false'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        if: steps.check.outputs.exists == 'false'
        with:
          context: .
          file: ./packages/docker/Dockerfile
          push: true
          tags: |
            walkeros/docker:${{ steps.version.outputs.version }}
            walkeros/docker:latest
