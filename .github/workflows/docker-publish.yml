name: Docker Publish

on:
  push:
    tags:
      - '@walkeros/cli@*'
      - '@walkeros/docker@*'
  workflow_dispatch:
    inputs:
      images:
        description: 'Images to publish'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - cli
          - docker

jobs:
  publish-cli:
    if: >
      contains(github.ref, '@walkeros/cli@') || (github.event_name ==
      'workflow_dispatch' && github.event.inputs.images != 'docker')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./packages/cli/package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if exists
        id: check
        run: |
          if docker manifest inspect walkeros/cli:${{ steps.version.outputs.version }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build all packages
        if: steps.check.outputs.exists == 'false'
        run: |
          npm ci
          npm run build

      - uses: docker/login-action@v3
        if: steps.check.outputs.exists == 'false'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        if: steps.check.outputs.exists == 'false'
        with:
          context: ./packages/cli
          file: ./packages/cli/docker/Dockerfile
          push: true
          tags: |
            walkeros/cli:${{ steps.version.outputs.version }}
            walkeros/cli:latest

  publish-docker:
    if: >
      contains(github.ref, '@walkeros/docker@') || (github.event_name ==
      'workflow_dispatch' && github.event.inputs.images != 'cli')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./packages/docker/package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if exists
        id: check
        run: |
          if docker manifest inspect walkeros/docker:${{ steps.version.outputs.version }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - uses: docker/login-action@v3
        if: steps.check.outputs.exists == 'false'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        if: steps.check.outputs.exists == 'false'
        with:
          context: .
          file: ./packages/docker/Dockerfile
          push: true
          tags: |
            walkeros/docker:${{ steps.version.outputs.version }}
            walkeros/docker:latest
