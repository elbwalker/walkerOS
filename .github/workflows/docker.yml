name: Docker Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    outputs:
      cli-version: ${{ steps.versions.outputs.cli }}
      docker-version: ${{ steps.versions.outputs.docker }}
      cli-exists: ${{ steps.check-cli.outputs.exists }}
      docker-exists: ${{ steps.check-docker.outputs.exists }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Get versions
        id: versions
        run: |
          CLI_VERSION=$(node -p "require('./packages/cli/package.json').version")
          DOCKER_VERSION=$(node -p "require('./packages/docker/package.json').version")
          echo "cli=$CLI_VERSION" >> $GITHUB_OUTPUT
          echo "docker=$DOCKER_VERSION" >> $GITHUB_OUTPUT

      - name: Check if CLI image exists
        id: check-cli
        run: |
          if docker manifest inspect walkeros/cli:${{ steps.versions.outputs.cli }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if Docker image exists
        id: check-docker
        run: |
          if docker manifest inspect walkeros/docker:${{ steps.versions.outputs.docker }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build all packages
        if: steps.check-cli.outputs.exists == 'false' || steps.check-docker.outputs.exists == 'false'
        run: |
          npm ci
          npm run build

      - name: Upload build artifacts
        if: steps.check-cli.outputs.exists == 'false' || steps.check-docker.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist/
            packages/cli/package.json
            packages/docker/package.json
          retention-days: 1

  publish-cli:
    needs: build
    if: needs.build.outputs.cli-exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: .

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./packages/cli
          file: ./packages/cli/docker/Dockerfile
          push: true
          tags: |
            walkeros/cli:${{ needs.build.outputs.cli-version }}
            walkeros/cli:latest

  publish-docker:
    needs: build
    if: needs.build.outputs.docker-exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: .

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/docker/Dockerfile
          push: true
          tags: |
            walkeros/docker:${{ needs.build.outputs.docker-version }}
            walkeros/docker:latest
