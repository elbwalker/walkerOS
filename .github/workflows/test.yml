name: test

on:
  push:
    branches:
      - '*'

  workflow_dispatch:

jobs:
  walkerjs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm test
      - run: npm run build

  destinations:
    name: destination api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: destinations/api
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm test
      - run: npm run build
