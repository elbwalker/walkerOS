name: Build and test

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**/*.md'
      - '**/*.mdx'
      - 'docs/**'
      - 'website/**'
      - '.github/workflows/website.yml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'website/**'
      - '.github/workflows/website.yml'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Build and test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: corepack enable
      - run: npm ci
      - name: Run tests
        run:
          npm run test -- ${{ (github.ref == 'refs/heads/main' ||
          github.base_ref == 'main') && '--force' || '' }}
        env:
          CI: true
      - name: Show test summary
        if: always()
        run: |
          echo "Test run complete. Check logs above for details."
          if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.base_ref }}" = "main" ]; then
            echo "✅ Ran with --force (no cache) for main branch accuracy"
          else
            echo "✅ Used cache for faster feedback"
          fi
      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            packages/*/coverage/
            packages/*/.tmp/
          retention-days: 7
      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true
      - run: npm run typecheck
      - run: npm run lint
      - name: Validate documentation
        run: npm run validate:links
