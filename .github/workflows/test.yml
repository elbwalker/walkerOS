name: Build and test

on:
  push:
    branches:
      - '*'

  workflow_dispatch:

jobs:
  build_and_test:
    name: Build and test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm install
      - run: npm run test
