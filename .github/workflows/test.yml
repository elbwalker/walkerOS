name: test

on:
  push:
    branches:
      - '*'

  workflow_dispatch:

jobs:
  walkerjs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm test
      - run: npm run build

  destinations:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        destination:
          - api
          - google-ads
          - google-ga4
          - google-gtm
          - meta-pixel
          - piwikpro
          - plausible
    name: destination ${{ matrix.destination }}
    defaults:
      run:
        working-directory: destinations/web/${{ matrix.destination }}
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm test
      - run: npm run build

  tagger:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tagger
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm test
      - run: npm run build
