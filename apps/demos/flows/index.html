<!DOCTYPE html>
<html>
<head>
  <title>Browser to BigQuery Demo</title>
  <style>
    body { font-family: system-ui; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    button { padding: 0.5rem 1rem; margin: 0.25rem; cursor: pointer; }
    .info { margin-top: 1rem; padding: 1rem; background: #f5f5f5; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Browser to BigQuery Demo</h1>
  <p>Click buttons to send events through the pipeline:</p>

  <div>
    <button onclick="elb('page view', {title: 'Demo Page'})">page view</button>
    <button onclick="elb('product view', {id: 'SKU-123', name: 'Test Product', price: 99.99})">product view</button>
    <button onclick="elb('order complete', {id: 'ORD-456', total: 149.99, currency: 'EUR'})">order complete</button>
  </div>

  <div class="info">
    <strong>Event Flow:</strong><br>
    Browser → API Destination → Express Source → BigQuery
  </div>

  <script src="./dist/walker.js"></script>
</body>
</html>
