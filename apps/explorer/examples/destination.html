<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Component Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        max-width: 1600px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }
      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: 2px solid #ddd;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      .theme-toggle:hover {
        border-color: #007bff;
        background: rgba(0, 123, 255, 0.1);
      }
      .destination-demo {
        height: 600px;
        min-height: 500px;
      }

      /* Ensure the explorer container uses full height */
      #destination-container {
        height: 100%;
        min-height: 500px;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
      <span id="theme-icon">ðŸŒ™</span>
    </button>

    <div class="container">
      <h1>Destination Component Demo</h1>
      <p style="text-align: center; margin-bottom: 30px">
        Edit the Event and Mapping to see the processed result from the
        destination.
      </p>

      <div class="destination-demo">
        <div id="destination-container"></div>
      </div>
    </div>

    <script src="../explorer.js"></script>
    <script>
      // Theme toggle functionality
      window.toggleTheme = () => {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        html.setAttribute('data-theme', newTheme);

        // Update icon
        const icon = document.getElementById('theme-icon');
        icon.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';

        // Save preference
        localStorage.setItem('theme', newTheme);
      };

      document.addEventListener('DOMContentLoaded', () => {
        // Create the destination component with PiwikPro order complete example
        const destinationComponent = WalkerExplorer.createDestination(
          '#destination-container',
          {
            height: '100%',
            showHeader: true,
            initialEvent: `{
  "event": "order complete",
  "data": {
    "id": "0rd3r1d",
    "currency": "EUR",
    "shipping": 5.22,
    "taxes": 73.76,
    "total": 555
  },
  "context": { 
    "shopping": ["complete", 0] 
  },
  "globals": { 
    "pagegroup": "shop" 
  },
  "nested": [
    {
      "type": "product",
      "data": {
        "id": "ers",
        "name": "Everyday Ruck Snack",
        "color": "black",
        "size": "l",
        "price": 420
      }
    }
  ]
}`,
            initialMapping: `{
  "order": {
    "complete": {
      "data": {
        "event_name": "purchase",
        "product_id": "data.id",
        "product_name": "data.name",
        "product_price": "data.price",
        "product_category": "data.category"
      }
    }
  }
}`,
          },
        );
      });
    </script>
  </body>
</html>
