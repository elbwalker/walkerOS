<!DOCTYPE html>
<html>
  <head>
    <title>walker.js example: ecommerce checkout form</title>
    <script
      async
      class="elbwalker"
      src="https://cdn.jsdelivr.net/npm/@elbwalker/walker.js@1.2/dist/walker.js"
    ></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,aspect-ratio"></script>
  </head>
  <body>
    <div elb="checkout" elbaction="load:view" class="bg-gray-50">
      <div
        class="max-w-2xl mx-auto pt-16 pb-24 px-4 sm:px-6 lg:max-w-7xl lg:px-8"
      >
        <h2 class="sr-only">Checkout</h2>

        <form class="lg:grid lg:grid-cols-2 lg:gap-x-12 xl:gap-x-16">
          <div>
            <div>
              <h2 class="text-lg font-medium text-gray-900">
                Contact information
              </h2>

              <div class="mt-4">
                <label
                  for="email-address"
                  class="block text-sm font-medium text-gray-700"
                  >Email address</label
                >
                <div class="mt-1">
                  <input
                    type="email"
                    id="email-address"
                    name="email-address"
                    autocomplete="email"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                  />
                </div>
              </div>
            </div>

            <div class="mt-10 border-t border-gray-200 pt-10">
              <h2 class="text-lg font-medium text-gray-900">
                Shipping information
              </h2>

              <div
                class="mt-4 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4"
              >
                <div>
                  <label
                    for="first-name"
                    class="block text-sm font-medium text-gray-700"
                    >First name</label
                  >
                  <div class="mt-1">
                    <input
                      type="text"
                      id="first-name"
                      name="first-name"
                      autocomplete="given-name"
                      class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                    />
                  </div>
                </div>

                <div>
                  <label
                    for="last-name"
                    class="block text-sm font-medium text-gray-700"
                    >Last name</label
                  >
                  <div class="mt-1">
                    <input
                      type="text"
                      id="last-name"
                      name="last-name"
                      autocomplete="family-name"
                      class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                    />
                  </div>
                </div>

                <div class="sm:col-span-2">
                  <label
                    for="company"
                    class="block text-sm font-medium text-gray-700"
                    >Company</label
                  >
                  <div class="mt-1">
                    <input
                      type="text"
                      name="company"
                      id="company"
                      class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                    />
                  </div>
                </div>

                <div class="sm:col-span-2">
                  <label
                    for="address"
                    class="block text-sm font-medium text-gray-700"
                    >Address</label
                  >
                  <div class="mt-1">
                    <input
                      type="text"
                      name="address"
                      id="address"
                      autocomplete="street-address"
                      class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                    />
                  </div>
                </div>

                <div class="sm:col-span-2">
                  <label
                    for="apartment"
                    class="block text-sm font-medium text-gray-700"
                    >Apartment, suite, etc.</label
                  >
                  <div class="mt-1">
                    <input
                      type="text"
                      name="apartment"
                      id="apartment"
                      class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                    />
                  </div>
                </div>

                <div>
                  <label
                    for="city"
                    class="block text-sm font-medium text-gray-700"
                    >City</label
                  >
                  <div class="mt-1">
                    <input
                      type="text"
                      name="city"
                      id="city"
                      autocomplete="address-level2"
                      class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                    />
                  </div>
                </div>

                <div>
                  <label
                    for="country"
                    class="block text-sm font-medium text-gray-700"
                    >Country</label
                  >
                  <div class="mt-1">
                    <select
                      id="country"
                      name="country"
                      autocomplete="country-name"
                      class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                    >
                      <option>United States</option>
                      <option>Canada</option>
                      <option>Mexico</option>
                    </select>
                  </div>
                </div>

                <div>
                  <label
                    for="region"
                    class="block text-sm font-medium text-gray-700"
                    >State / Province</label
                  >
                  <div class="mt-1">
                    <input
                      type="text"
                      name="region"
                      id="region"
                      autocomplete="address-level1"
                      class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                    />
                  </div>
                </div>

                <div>
                  <label
                    for="postal-code"
                    class="block text-sm font-medium text-gray-700"
                    >Postal code</label
                  >
                  <div class="mt-1">
                    <input
                      type="text"
                      name="postal-code"
                      id="postal-code"
                      autocomplete="postal-code"
                      class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                    />
                  </div>
                </div>

                <div class="sm:col-span-2">
                  <label
                    for="phone"
                    class="block text-sm font-medium text-gray-700"
                    >Phone</label
                  >
                  <div class="mt-1">
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      autocomplete="tel"
                      class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Order summary -->
          <div class="mt-10 lg:mt-0">
            <h2 class="text-lg font-medium text-gray-900">Order summary</h2>

            <div
              class="mt-4 bg-white border border-gray-200 rounded-lg shadow-sm"
            >
              <h3 class="sr-only">Items in your cart</h3>
              <ul role="list" class="divide-y divide-gray-200">
                <li elb="product" class="flex py-6 px-4 sm:px-6">
                  <div class="flex-shrink-0">
                    <img
                      src="https://dummyimage.com/640x360/fff/aaa.png?text=product+image"
                      alt="Front of men&#039;s Everyday Ruck Snack in black."
                      class="w-20 rounded-md"
                    />
                  </div>

                  <div class="ml-6 flex-1 flex flex-col">
                    <div class="flex">
                      <div class="min-w-0 flex-1">
                        <h4 class="text-sm">
                          <a
                            elb-product="name:Everyday Ruck Snack"
                            href="#"
                            class="font-medium text-gray-700 hover:text-gray-800"
                          >
                            Everyday Ruck Snack
                          </a>
                        </h4>
                        <p
                          elb-product="color:black"
                          class="mt-1 text-sm text-gray-500"
                        >
                          Black
                        </p>
                        <p
                          elb-product="size:large"
                          class="mt-1 text-sm text-gray-500"
                        >
                          Large
                        </p>
                      </div>

                      <div class="ml-4 flex-shrink-0 flow-root">
                        <button
                          type="button"
                          class="-m-2.5 bg-white p-2.5 flex items-center justify-center text-gray-400 hover:text-gray-500"
                        >
                          <span class="sr-only">Remove</span>
                          <!-- Heroicon name: solid/trash -->
                          <svg
                            class="h-5 w-5"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                            aria-hidden="true"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                              clip-rule="evenodd"
                            />
                          </svg>
                        </button>
                      </div>
                    </div>

                    <div class="flex-1 pt-2 flex items-end justify-between">
                      <p
                        elb-product="price:220;currency:EUR"
                        class="mt-1 text-sm font-medium text-gray-900"
                      >
                        &euro;220.00
                      </p>

                      <div class="ml-4">
                        <label for="quantity" class="sr-only">Quantity</label>
                        <select
                          id="quantity"
                          name="quantity"
                          elb-product="quantity:#value"
                          class="rounded-md border border-gray-300 text-base font-medium text-gray-700 text-left shadow-sm focus:outline-none focus:ring-1 focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                        >
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </li>
                <li elb="product" class="flex py-6 px-4 sm:px-6">
                  <div class="flex-shrink-0">
                    <img
                      src="https://dummyimage.com/640x360/fff/aaa.png?text=product+image"
                      alt="Front of men&#039;s Cool Cap in green."
                      class="w-20 rounded-md"
                    />
                  </div>

                  <div class="ml-6 flex-1 flex flex-col">
                    <div class="flex">
                      <div class="min-w-0 flex-1">
                        <h4 class="text-sm">
                          <a
                            elb-product="name:Cool Cap"
                            href="#"
                            class="font-medium text-gray-700 hover:text-gray-800"
                          >
                            Cool Cap
                          </a>
                        </h4>
                        <p
                          elb-product="color:green"
                          class="mt-1 text-sm text-gray-500"
                        >
                          Green
                        </p>
                        <p
                          elb-product="size:onesize"
                          class="mt-1 text-sm text-gray-500"
                        >
                          One-Size
                        </p>
                      </div>

                      <div class="ml-4 flex-shrink-0 flow-root">
                        <button
                          elbaction="click:remove"
                          type="button"
                          class="-m-2.5 bg-white p-2.5 flex items-center justify-center text-gray-400 hover:text-gray-500"
                        >
                          <span class="sr-only">Remove</span>
                          <!-- Heroicon name: solid/trash -->
                          <svg
                            class="h-5 w-5"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                            aria-hidden="true"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                              clip-rule="evenodd"
                            />
                          </svg>
                        </button>
                      </div>
                    </div>

                    <div class="flex-1 pt-2 flex items-end justify-between">
                      <p
                        elb-product="price:39;currency:EUR"
                        class="mt-1 text-sm font-medium text-gray-900"
                      >
                        &euro;39.00
                      </p>

                      <div class="ml-4">
                        <label for="quantity" class="sr-only">Quantity</label>
                        <select
                          id="quantity"
                          name="quantity"
                          elb-product="quantity:#value"
                          class="rounded-md border border-gray-300 text-base font-medium text-gray-700 text-left shadow-sm focus:outline-none focus:ring-1 focus:ring-elbwalker-500 focus:border-elbwalker-500 sm:text-sm"
                        >
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </li>

                <!-- More products... -->
              </ul>
              <dl class="border-t border-gray-200 py-6 px-4 space-y-6 sm:px-6">
                <div class="flex items-center justify-between">
                  <dt class="text-sm">Subtotal</dt>
                  <dd
                    elb-checkout="subtotal:259;currency:EUR"
                    class="text-sm font-medium text-gray-900"
                  >
                    &euro;259.00
                  </dd>
                </div>
                <div class="flex items-center justify-between">
                  <dt class="text-sm">Shipping</dt>
                  <dd
                    elb-checkout="shipping:5;currency:EUR"
                    class="text-sm font-medium text-gray-900"
                  >
                    &euro;5.00
                  </dd>
                </div>
                <div class="flex items-center justify-between">
                  <dt class="text-sm">Taxes</dt>
                  <dd
                    elb-checkout="taxes:5.52;currency:EUR"
                    class="text-sm font-medium text-gray-900"
                  >
                    &euro;5.52
                  </dd>
                </div>
                <div
                  class="flex items-center justify-between border-t border-gray-200 pt-6"
                >
                  <dt class="text-base font-medium">Total</dt>
                  <dd
                    elb-checkout="total:269.52;currency:EUR"
                    class="text-base font-medium text-gray-900"
                  >
                    &euro;269.52
                  </dd>
                </div>
              </dl>

              <div class="border-t border-gray-200 py-6 px-4 sm:px-6">
                <button
                  type="button"
                  elbaction="click:confirm"
                  class="w-full bg-elbwalker border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-elbwalker-500"
                >
                  Confirm order
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      // For demo purposes only. Watch the console.
      window.dataLayer = [];
      window.dataLayer.push = console.log;

      // For beauty purposes only
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              elbwalker: {
                DEFAULT: '#01B5E2',
                500: '#01B5E2',
                600: '#01B5E2',
                700: '#015372',
              },
            },
          },
        },
      };
    </script>
  </body>
</html>
