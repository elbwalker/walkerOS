<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script
      async
      class="elbwalker"
      data-custom="true"
      src="https://cdn.jsdelivr.net/npm/@elbwalker/walker.js@1.3/dist/walker.js"
    ></script>
    <script>
      // Function to push events
      function walker() {
        (window.elbLayer = window.elbLayer || []).push(arguments);
      }
      walker('walker destination', { push: console.log }); // Debug destination
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,aspect-ratio"></script>
    <title>walker.js react example</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // For beauty purposes only
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              elbwalker: {
                DEFAULT: '#01B5E2',
                50: '#FFFFFF',
                400: '#27DBFE',
                500: '#27DBFE',
                600: '#01B5E2',
                700: '#015372',
              },
            },
          },
        },
      };
    </script>
  </body>
</html>
