<div data-elb="e" data-elb-e="k:v" data-elbaction="load:a;click:nope"></div>

<div id="click" data-elb="e" data-elbaction="click"></div>

<form id="form" data-elb="form" data-elbaction="submit">
  <input type="text" />
  <button type="submit">Submit</button>
</form>

<div id="hover" data-elb="mouse" data-elbaction="hover"></div>

<div
  id="timer"
  data-elb="timer"
  data-elb-timer="its:time"
  data-elbaction="wait(4000):alarm"
></div>

<div id="pulse" data-elb="pulse" data-elbaction="pulse(5000):beat"></div>

<div id="scroll" data-elb="scoll" data-elbaction="scroll(80):80percent"></div>

<div id="visible" data-elb="visible" data-elbaction="visible:impression"></div>

<div id="init" data-elb="e" data-elbaction="load:all">
  <div data-elbaction="load:init"></div>
</div>
