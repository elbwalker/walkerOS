<div
  id="basic"
  data-elb="entity"
  data-elb-entity="k:v"
  data-elbaction="load:action"
></div>

<div
  id="nested"
  data-elb="mother"
  data-elb-mother="label:grandmother"
  data-elbaction="load:like"
>
  <div
    id="son"
    data-elb="son"
    data-elb-son="interested_in:pizza"
    data-elbaction="load:speak"
  ></div>
  <div
    id="daughter"
    data-elb="daughter"
    data-elb-daughter="status:hungry"
    data-elbaction="load:care(daughter)"
  >
    <div
      id="baby"
      data-elb="baby"
      data-elb-baby="status:infant"
      data-elbaction="load:play(baby, mother)"
    ></div>
  </div>
</div>

<div
  id="properties"
  data-elb="properties"
  data-elb-properties="foo:'ba;r';key:'value'"
  data-elbaction="load:'act;ion';click:'action;'"
>
  <p data-elb-properties=":value"></p>
  <p data-elb-properties=":"></p>
  <p data-elb-properties=""></p>
</div>

<div data-elb="click" data-elbaction="click:test">
  <div id="click_test"></div>
</div>

<div
  id="click_bubble"
  data-elb="click"
  data-elb-click="foo:bar"
  data-elbaction="click:test"
>
  <div id="click_bubble" data-elb-click="key:value"></div>
  <div id="click_bubble_action" data-elbaction=""></div>
</div>

<div data-elb="click" data-elb-click="foo:bar">
  <div id="click_invalid" data-elbaction=""></div>
</div>

<div id="just_entity" data-elb="entity"></div>

<div data-elb-e="not_in:scope"></div>
<div data-elb-e="scope:high">
  <div data-elb="e" id="data_family" data-elbaction="click">
    <div id="data_parent" data-elb-e="key:foo" data-elbaction="click">
      <p
        id="data_child"
        data-elb-e="key:bar;scope:low"
        data-elbaction="click"
      ></p>
      <b id="data_sibling" data-elbaction="click"></b>
    </div>
    <b data-elb-e="key:baz"></b>
  </div>
</div>

<div id="dynamic_values" data-elb="dynamic" data-elbaction="click">
  <input type="text" value="text" data-elb-dynamic="value_value:#value" />
  <div data-elb-dynamic="html:#innerHTML">inner</div>
  <div data-elb-dynamic="id:#id;static:value" id="id_value">inner</div>
  <select data-elb-dynamic="option:#selected">
    <option value="a">foo</option>
    <option value="b" selected="selected">chosen</option>
    <option value="c">bar</option>
  </select>
  <input
    type="checkbox"
    checked="checked"
    data-elb-dynamic="checked:#checked"
  />
  <input type="checkbox" data-elb-dynamic="unchecked:#checked" />
</div>

<div id="prefix" elb="entity" elb-entity="k:v" elbaction="load:action"></div>

<div data-elbcontext="test:engagement">
  <div data-elbcontext="recommendation:smart_ai;same:level;inside:overwritten">
    <p data-elbcontext="not:included"></p>
    <div data-elb="e">
      <p id="context" data-elbcontext="inside:entity" data-elbaction="click">
        click me
      </p>
    </div>
  </div>
</div>

<div id="casting" data-elb="types" data-elbaction="load:cast">
  <p data-elb-types="string:text"></p>
  <p data-elb-types="empty:"></p>
  <p data-elb-types="bool_true:true"></p>
  <p data-elb-types="bool_false:false"></p>
  <p data-elb-types="null:0"></p>
  <p data-elb-types="int:42"></p>
  <p data-elb-types="float:13.37"></p>
  <p data-elb-types="negative:-3.14"></p>
</div>

<div id="array" data-elb="array" data-elbaction="load:props">
  <p data-elb-array="size[]:s;size[]:m"></p>
  <p data-elb-array="size[]:l"></p>
</div>

<div data-elbcontext="k:c" data-elb-page="p:v">
  <div id="no_entity" data-elbaction="click" data-elb-page="e:v">
    <p data-elb-page="ignore:this"></p>
  </div>
</div>

<div data-elb-="p:v">
  <div id="generic" data-elbaction="click" data-elb="generic">
    <p data-elb-generic="k:v"></p>
    <p data-elb-="g:v"></p>
    <p data-elb-generic="o:v"></p>
    <p data-elb-="o:x"></p>
  </div>
</div>

<div>
  <div
    id="link-parent"
    data-elb="l"
    data-elbaction="click"
    data-elb-l="k:v"
    data-elbcontext="entity:link"
  >
    <div data-elblink="wh:parent" data-elbcontext="parent:link">
      <div data-elb-l="l0:0"></div>
    </div>
  </div>
  <div data-elblink="wh:child"><div data-elb-l="l1:1"></div></div>
  <div
    data-elblink="wh:child"
    data-elb="n"
    data-elb-l="l2:2"
    data-elbcontext="child:link"
  >
    <div id="link-child" data-elb-l="l3:3" data-elbaction="click"></div>
    <div data-elb-n="k:v"></div>
  </div>
  <div data-elblink="bh"><div data-elb-l="no:pe"></div></div>
</div>

<div data-elbglobals="be:mindful"></div>
<div data-elbglobals="its:everywhere"></div>
